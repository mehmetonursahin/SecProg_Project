<!DOCTYPE html>
<html>
<head>
    <title>Signup - Secure Football App</title>
</head>
<body>
    <h2>Create an Account</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'error' %}red{% else %}green{% endif %};">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Surname:</label><br>
        <input type="text" name="surname" required><br><br>

        <label>Username:</label><br>
        <input type="text" name="username" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>

        <label>Birthdate (YYYY-MM-DD):</label><br>
        <input type="date" name="birthdate" required><br><br>

        <label>Are you an admin?</label>
        <input type="checkbox" name="is_admin"><br><br>

        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
