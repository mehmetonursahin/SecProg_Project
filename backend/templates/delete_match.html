<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion - MatchScores</title>
</head>
<body>
    <h2>Are you sure you want to delete this match?</h2>
    
    <p><strong>Home Team:</strong> {{ match.home_club_name }}<br>
       <strong>Away Team:</strong> {{ match.away_club_name }}<br>
       <strong>Date:</strong> {{ match.date }}<br>
       <strong>Score:</strong> {{ match.home_club_goals }} - {{ match.away_club_goals }}<br>
       <strong>Stadium:</strong> {{ match.stadium }}</p>

    <form method="POST">
        <button type="submit">Yes, Delete this Match</button>
    </form>

    <p><a href="{{ url_for('home.home') }}">Cancel and Go Back</a></p>
</body>
</html>
