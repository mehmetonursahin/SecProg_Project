<!DOCTYPE html>
<html>
<head>
    <title>Add Club - MatchScores</title>
</head>
<body>
    <h2>Add a New Club</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'error' %}red{% else %}green{% endif %};">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Club ID:</label><br>
        <input type="text" name="club_id" required><br><br>

        <label>Club Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Stadium Name:</label><br>
        <input type="text" name="stadium_name"><br><br>

        <label>Stadium Seats:</label><br>
        <input type="number" name="stadium_seats"><br><br>

        <label>Coach Name:</label><br>
        <input type="text" name="coach_name"><br><br>

        <label>Club URL:</label><br>
        <input type="text" name="url"><br><br>

        <input type="submit" value="Add Club">
    </form>

    <p><a href="{{ url_for('home.home') }}">Back to Homepage</a></p>
</body>
</html>
