<html>
<head>
    <title>Reset Password - MatchScores</title>
</head>
<body>
    <h2>Reset Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'error' %}red{% else %}green{% endif %};">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
        <label>New Password:</label><br>
        <input type="password" name="new_password" placeholder="Enter new password" required><br><br>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required><br><br>
        <input type="submit" value="Update Password">
    </form>

    <p><a href="{{ url_for('login.login') }}">Back to login</a></p>
</body>
</html>
